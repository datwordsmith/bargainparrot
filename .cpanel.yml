Deployment:
  Tasks:
  - export DEPLOYPATH=/home/bargbylj/public_html/alpha  # Deploy to /alpha directory
  - export REPOPATH=/home/bargbylj/repositories/your_repository_name  # Replace with your repo name
  - /bin/rm -Rf ${DEPLOYPATH}_old  # Remove old files (optional)
  - /bin/cp -R ${REPOPATH}/* ${DEPLOYPATH}  # Copy all files from repo to deploy path
  - /bin/chmod 755 ${DEPLOYPATH}  # Set permissions on the deploy directory
  - /bin/find ${DEPLOYPATH} -type d -exec /bin/chmod 755 '{}' \;  # Set permissions on directories
  - /bin/find ${DEPLOYPATH} -type f -exec /bin/chmod 644 '{}' \;.  # Set permissions on files
